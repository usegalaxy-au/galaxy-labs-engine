{% if toc_bar %}
<hr class="mt-3 mb-2">
<div>
  {% for section in sections %}
  <a class="menu-btn" href="#{{ section.id }}Section">
    {{ section.title }}
  </a>
  {% endfor %}
</div>
<hr class="mt-2 mb-3">
{% endif %}


<div id="tocMenu">
  <div class="dropdown">
    <button
      class="btn btn-outline-secondary dropdown-toggle"
      type="button"
      id="tocMenuDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <i class="fas fa-bars"></i>
  </button>
  <ul class="dropdown-menu" aria-labelledby="tocMenuDropdown">
    <li>
      <a class="dropdown-item" href="#">
        Home
      </a>
    </li>
    {% for section in sections %}
    <li>
      <a class="dropdown-item" href="#{{ section.id }}Section">
        {{ section.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  </div>
</div>
